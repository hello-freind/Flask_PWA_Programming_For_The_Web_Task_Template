<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - HAJCOIN</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/style.css') }}">
</head>
<body>
    <header>
        <div class="header-flex">
            <h1>HAJCOIN</h1>
            <nav class="topbar-nav" aria-label="Main Navigation">
                <a href="/homepage.html" class="home-btn" style="margin-right:16px;">
                    <img src="{{ url_for('static', filename='images/haj4.png') }}" alt="Home" width="64">
                </a>
                <a href="/add.html">
                    <img src="{{ url_for('static', filename='images/haj3.png') }}" alt="Feed" width="64">
                </a>
                <a href="/add.html">
                    <img src="{{ url_for('static', filename='images/haj.png') }}" alt="Analytics" width="64">
                </a>
            </nav>
        </div>
    </header>
    <main>
        <section class="hero">
            <h2>Sign In</h2>
            <form method="POST" action="/signin.html" class="signin-form" style="max-width:400px;margin:auto;">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required style="width:100%;margin-bottom:16px;">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required style="width:100%;margin-bottom:24px;">
                <button class="btn" type="submit" style="width:100%;">Sign In</button>
            </form>
            {% if error %}
            <div style="color:red;text-align:center;margin-top:16px;">{{ error }}</div>
            {% endif %}
        </section>
    </main>
    <footer>
        <p>&copy; 2025 HAJ Coin. All rights reserved.</p>
    </footer>
</body>
</html>
